<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Search</title>
    <style>
        section{
            display:grid;
            gap:20px;
            grid-template-columns:repeat(4,1fr);
        }
    </style>
</head>
<body>
<h1>Search result</h1>
<h3>Found {{resultNumber}} result for : {{searchingBy}}</h3>
<a href="/export?word={{searchingBy}}">Export to csv</a>
<section>
    <h4>Title
    </h4>
     <h4>Company
    </h4>
     <h4>Location
    </h4>
     <h4>Link
    </h4>
    {% for job in jobs %}
        <span>{{job.title}}</span>
        <span>{{job.company}}</span>
        <span>{{job.location}}</span>
        <a href="{{job.apply_link}}" target="_blank"> Aplly</a>
    {% endfor %}
</section>
</body>
</html>
